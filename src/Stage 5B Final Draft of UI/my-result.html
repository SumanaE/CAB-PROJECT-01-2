<!-- /templates/my-result.html-->

<html>
    <head>
        <title>Flask result table using nested for loops</title>
    </head>
   
    <img src="/static/result.png">
    <!-- Add some style to table (OPTIONAL) -->
    <style type="text/css">

    table, th, td{
        border: 3px solid black;
        border-collapse: collapse;
    }
    
    th{
        color: black;
        background-color: rgb(167,199, 231);
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
    }

    th, td{
        padding: 15px;
        border: 2px solid black;
        text-align: center;
    }

    img {
        width: 70px;
    }

    </style>

    <body>
        <center>
        <table style="margin-top:30px;">
            <!-- column header for loops in jinja template -->
            <thread>
                <tr>
                    {%for head in heads%}
                    <th>{{head}}</th>
                    {%endfor%}
                    </tr>
                    </thread>
            <!-- nested for loops in jinja template -->
            {%for row in rows%}
                <tr>
                {%for col in row%}
                    <td>{{col}}</td>
                {%endfor%}
                </tr>
            {%endfor%}
        </table>
        </center>
    </body>
</html>
